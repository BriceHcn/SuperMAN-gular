<p>le score est de : {{score}}</p>

<mat-spinner diameter="500" mode="indeterminate" [hidden]="hideMe"></mat-spinner>
<img [src]="mySpinner" width="150px" [hidden]="hideMe" />

<p [hidden]="!hideMe">{{question}}</p>

<div [ngClass]="['sidebyside']" [hidden]="!hideMe">
    <app-superhero [ngClass]="['herobg']" [myHero]="myHero1"></app-superhero>
    <button mat-flat-button color="accent" (click)="actionLeft()">{{myHero1.name}}</button>

    <app-superhero [ngClass]="['herobg']" [myHero]="myHero2"></app-superhero>
    <button mat-flat-button color="accent" (click)="actionRight()">{{myHero2.name}}</button>
</div>
